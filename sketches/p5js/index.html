<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Genuary — Dessins géométriques</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <h1 class="title">Genuary</h1>
            <p class="subtitle">
                31 jours de dessins génératifs de Nicolas SUNG— p5.js
            </p>
            <nav class="header-nav">
                <a href="chatbot/index.html" class="header-link"
                    >Chatbot No-AI</a
                >
            </nav>
        </header>

        <main class="gallery">
            <ul class="grid" id="genuary-grid"></ul>
        </main>

        <footer class="footer">
            <p>Dessins géométriques &amp; artistiques — IIM</p>
        </footer>

        <script>
            const titles = {
                1: "One color, one shape",
                2: "Squash & Stretch",
                3: "Fibonacci forever",
                4: "Lowres",
                5: 'Write "Genuary" (no font)',
                6: "Lights on/off",
                7: "Jour 7",
                8: "Jour 8",
                9: "Jour 9",
                10: "Jour 10",
                11: "Jour 11",
                12: "Jour 12",
                13: "Jour 13",
                14: "Jour 14",
                15: "Jour 15",
                16: "Jour 16",
                17: "Jour 17",
                18: "Jour 18",
                19: "Jour 19",
                20: "Jour 20",
                21: "Jour 21",
                22: "Jour 22",
                23: "Jour 23",
                24: "Jour 24",
                25: "Jour 25",
                26: "Jour 26",
                27: "Jour 27",
                28: "HTML only",
                29: "Jour 29",
                30: "Jour 30",
                31: "GLSL day",
            };

            const grid = document.getElementById("genuary-grid");
            for (let day = 1; day <= 31; day++) {
                const slug = encodeURIComponent(day + " janvier");
                const href = "sketches/" + slug + "/index.html";
                const title = titles[day] || "Jour " + day;
                const li = document.createElement("li");
                li.className = "card";
                li.innerHTML = `
        <a href="${href}" class="card-link">
          <span class="card-day">JAN ${String(day).padStart(2, "0")}</span>
          <span class="card-title">${title}</span>
          <span class="card-arrow" aria-hidden="true">→</span>
        </a>
      `;
                grid.appendChild(li);
            }
        </script>
    </body>
</html>
